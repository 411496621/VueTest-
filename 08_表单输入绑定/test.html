<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>08_表单输入绑定</title>
</head>
<body>
<!--
1. 使用v-model(双向数据绑定)自动收集数据
  text/textarea
  checkbox
  radio
  select
-->
<div id="demo">
  <form action="/xxx">
    <span>用户名: </span>
    <input type="text" v-model="user.username"><br>

    <span>密码: </span>
    <input type="password" v-model="user.pwd"><br>

    <span>性别: </span>
    <input type="radio" id="female" v-model="user.sex" value="female">
    <label for="female">女</label>
    <input type="radio" id="male" v-model="user.sex" value="male">
    <label for="male">男</label><br>

    <span>爱好: </span>
    <input type="checkbox" id="basket" v-model="user.likes"  value="篮球">
    <label for="basket">篮球</label>
    <input type="checkbox" id="foot" v-model="user.likes" value="足球">
    <label for="foot">足球</label>
    <input type="checkbox" id="pingpang" v-model="user.likes" value="乒乓">
    <label for="pingpang">乒乓</label><br>

    <span>城市: </span>
    <select v-model="user.selectedId">
      <option value="">未选择</option>
      <option :value="city.id" v-for="(city,index) in cities" :key="index">{{city.name}}</option>
    </select><br>
    <span>介绍: </span>
    <textarea rows="10" v-model="user.text"></textarea><br><br>

    <input @click.prevent="send" type="submit" value="注册">
  </form>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el:'#demo',
    data:{
      user:{
        username:'123',
        pwd:'',
        sex:'male',
        likes:['篮球'],
        selectedId:'',
        text:'',
      },
      cities:[
        {name:'BJ',id:0},
        {name:'SH',id:1},
        {name:'SZ',id:2},
      ],
    },
    methods:{
      send(){
        alert('发送ajax请求')
      }
    }
  })

</script>
</body>
</html>
